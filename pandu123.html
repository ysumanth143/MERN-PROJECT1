    <style>
        /* Default style for larger screens */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image-grid div {
            flex: 1 1 20%; /* Adjusts the width of each item */
            max-width: 200px; /* Ensures items don't stretch too much */
            margin: 100px; /* Reduced margin for less space between items */
            text-align: center;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border: 2px solid black;
        }

        /* Style for smaller screens */
        @media only screen and (max-width: 600px) {
            .image-grid div {
                flex: 1 1 45%; /* Makes items take up more space on smaller screens */
                margin: 100px; /* Reduced margin for less space between items */
            }
        }
    </style>
</head>
